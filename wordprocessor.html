<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="wordProcessorStyle.css" />
    <title>WORD PROCESSOR</title>
</head>

<body>
    <main>

        <div id="inputOutputContainer"></div>

        <div id="textareaContainer">
            <textarea id="textarea"></textarea>
        </div>

        <div id="buttons">
            <button id="printButton">PRINT</button>
            <button id="saveButton">SAVE</button>
            <button id="saveAsButton">SAVE AS</button>
            <button id="deleteButton">DELETE</button>
            <button id="openButton">OPEN</button>
        </div>

        <div id="fileNameContainer"></div>
    </main>

    <footer>
        <span>A very, very simple word processor 
            using local storage. In-Development. 
            For commands, hit <kbd>Ctrl + Shift + i</kbd>.
        </span>
        <span id="storageSpaceReadout"><i>Checking storage capacity...</i></span>
    </footer>

    <script src="wordprocessorcode.js"></script>
</body>

</html>
